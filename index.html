<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div id="card">
        <img src="./images/illustration-hero.svg" alt="Hero image" id="hero-img">
        <div class="container">
            <h2 id="title">Order Summary</h2>
            <p id="order-description">You can now listen to millions of songs, audiobooks
                 and podcasts on my device anywhere you like!</p>
            <div class="plan-container">
                <img src="./images/icon-music.svg" alt="icon music">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>     
            <button id="proceed-button">Proceed to payment</button>
            <button id="cancel-button">Cancel order</button>
        </div>
    </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Faalil</a>.
  </div>
</footer>
</body>
</html>
